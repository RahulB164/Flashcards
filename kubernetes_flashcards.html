<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 400px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            color: #333;
        }

        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-content {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .card-front .card-content {
            font-weight: 600;
            font-size: 1.3rem;
        }

        .progress {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .navigation {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(238,90,36,0.3);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(238,90,36,0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .category-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        @media (max-width: 480px) {
            .flashcard {
                width: 320px;
                height: 220px;
            }
            
            .card-content {
                font-size: 1rem;
            }
            
            .card-front .card-content {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üö¢ Kubernetes Flashcards</h1>
        <p>Master container orchestration concepts</p>
    </div>

    <div class="category-filter">
        <button class="category-btn active" onclick="filterCategory('all')">All</button>
        <button class="category-btn" onclick="filterCategory('concepts')">Concepts</button>
        <button class="category-btn" onclick="filterCategory('commands')">Commands</button>
        <button class="category-btn" onclick="filterCategory('resources')">Resources</button>
        <button class="category-btn" onclick="filterCategory('networking')">Networking</button>
    </div>

    <div class="controls">
        <button class="btn" onclick="shuffleCards()">üîÄ Shuffle</button>
        <button class="btn" onclick="resetProgress()">üîÑ Reset</button>
        <button class="btn" onclick="toggleAutoFlip()">‚ö° Auto-flip: <span id="autoFlipStatus">OFF</span></button>
    </div>

    <div class="progress">
        Card <span id="currentCard">1</span> of <span id="totalCards">0</span>
    </div>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard" onclick="flipCard()">
            <div class="card-side card-front">
                <div class="card-content" id="question"></div>
            </div>
            <div class="card-side card-back">
                <div class="card-content" id="answer"></div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="previousCard()" id="prevBtn">‚Üê Previous</button>
        <button class="nav-btn" onclick="nextCard()" id="nextBtn">Next ‚Üí</button>
    </div>

    <script>
        let cards = [
            {
                question: "What is Kubernetes?",
                answer: "An open-source container orchestration platform that automates deployment, scaling, and management of containerized applications across clusters of hosts.",
                category: "concepts"
            },
            {
                question: "What is a Pod in Kubernetes?",
                answer: "The smallest deployable unit in Kubernetes. A Pod contains one or more containers that share storage, network, and a specification for how to run the containers.",
                category: "concepts"
            },
            {
                question: "What is a Deployment?",
                answer: "A Kubernetes object that provides declarative updates to applications. It manages ReplicaSets and provides rollback capabilities and rolling updates.",
                category: "resources"
            },
            {
                question: "What is kubectl?",
                answer: "The command-line interface (CLI) tool for communicating with a Kubernetes cluster's control plane, using the Kubernetes API.",
                category: "commands"
            },
            {
                question: "Command to get all pods",
                answer: "kubectl get pods\n\nAdd -A or --all-namespaces to see pods across all namespaces",
                category: "commands"
            },
            {
                question: "What is a Service in Kubernetes?",
                answer: "An abstraction that defines a logical set of Pods and a policy by which to access them. Services enable network access to a set of Pods.",
                category: "networking"
            },
            {
                question: "What are the main Kubernetes components?",
                answer: "Master components: API Server, etcd, Controller Manager, Scheduler\nNode components: kubelet, kube-proxy, Container Runtime",
                category: "concepts"
            },
            {
                question: "Command to create a deployment",
                answer: "kubectl create deployment <name> --image=<image>\n\nExample: kubectl create deployment nginx --image=nginx",
                category: "commands"
            },
            {
                question: "What is a Namespace?",
                answer: "A way to divide cluster resources between multiple users or teams. Namespaces provide a scope for names and can have resource quotas applied.",
                category: "concepts"
            },
            {
                question: "What is etcd?",
                answer: "A distributed key-value store that serves as Kubernetes' backing store for all cluster data. It stores the configuration data of the cluster.",
                category: "concepts"
            },
            {
                question: "Command to describe a pod",
                answer: "kubectl describe pod <pod-name>\n\nAdd -n <namespace> to specify namespace",
                category: "commands"
            },
            {
                question: "What is a ReplicaSet?",
                answer: "Ensures that a specified number of pod replicas are running at any given time. It's usually managed by a Deployment rather than directly.",
                category: "resources"
            },
            {
                question: "What are the types of Services?",
                answer: "ClusterIP: Internal cluster access only\nNodePort: Exposes service on each node's IP\nLoadBalancer: Exposes service externally using cloud provider's load balancer\nExternalName: Maps service to a DNS name",
                category: "networking"
            },
            {
                question: "Command to expose a deployment",
                answer: "kubectl expose deployment <name> --port=<port> --type=<service-type>\n\nExample: kubectl expose deployment nginx --port=80 --type=LoadBalancer",
                category: "commands"
            },
            {
                question: "What is a ConfigMap?",
                answer: "An API object used to store non-confidential data in key-value pairs. Pods can consume ConfigMaps as environment variables, command-line arguments, or as configuration files.",
                category: "resources"
            },
            {
                question: "What is a Secret?",
                answer: "Similar to ConfigMap but specifically designed to hold confidential data such as passwords, OAuth tokens, SSH keys, etc. Data is base64 encoded.",
                category: "resources"
            },
            {
                question: "Command to get logs from a pod",
                answer: "kubectl logs <pod-name>\n\nAdd -f to follow logs, -c <container-name> for specific container in multi-container pod",
                category: "commands"
            },
            {
                question: "What is Ingress?",
                answer: "An API object that manages external access to services in a cluster, typically HTTP/HTTPS. Provides load balancing, SSL termination, and name-based virtual hosting.",
                category: "networking"
            },
            {
                question: "What is a DaemonSet?",
                answer: "Ensures that all (or some) nodes run a copy of a Pod. As nodes are added to the cluster, Pods are added to them. Used for node-level services like log collectors.",
                category: "resources"
            },
            {
                question: "Command to apply a YAML file",
                answer: "kubectl apply -f <filename>.yaml\n\nUse kubectl apply -f . to apply all YAML files in current directory",
                category: "commands"
            },
            {
                question: "What is kubelet?",
                answer: "An agent that runs on each node in the cluster. It ensures that containers are running in a Pod and communicates with the API server.",
                category: "concepts"
            },
            {
                question: "What is kube-proxy?",
                answer: "A network proxy that runs on each node, implementing part of the Kubernetes Service concept. It maintains network rules and enables communication to Pods.",
                category: "networking"
            },
            {
                question: "Command to delete a pod",
                answer: "kubectl delete pod <pod-name>\n\nAdd --force --grace-period=0 for immediate deletion (use with caution)",
                category: "commands"
            },
            {
                question: "What is a StatefulSet?",
                answer: "Manages stateful applications, providing guarantees about ordering and uniqueness of Pods. Used for applications requiring stable network identities and persistent storage.",
                category: "resources"
            },
            {
                question: "What is a PersistentVolume (PV)?",
                answer: "A piece of storage in the cluster provisioned by an administrator or dynamically using Storage Classes. It's independent of any Pod's lifecycle.",
                category: "resources"
            },
            {
                question: "What is a PersistentVolumeClaim (PVC)?",
                answer: "A request for storage by a user. It's similar to a Pod consuming node resources - PVCs consume PV resources and can request specific size and access modes.",
                category: "resources"
            },
            {
                question: "Command to scale a deployment",
                answer: "kubectl scale deployment <name> --replicas=<number>\n\nExample: kubectl scale deployment nginx --replicas=3",
                category: "commands"
            },
            {
                question: "What is a Job in Kubernetes?",
                answer: "Creates one or more Pods and ensures that a specified number of them successfully terminate. Used for batch processing and one-time tasks.",
                category: "resources"
            },
            {
                question: "What is a CronJob?",
                answer: "Creates Jobs on a time-based schedule. Used for periodic tasks like backups, report generation, sending emails, etc. Based on cron format.",
                category: "resources"
            },
            {
                question: "Command to get cluster information",
                answer: "kubectl cluster-info\n\nUse kubectl cluster-info dump for detailed debugging information",
                category: "commands"
            }
        ];

        let currentCardIndex = 0;
        let isFlipped = false;
        let autoFlip = false;
        let autoFlipTimeout;
        let filteredCards = [...cards];
        let activeCategory = 'all';

        function displayCard() {
            if (filteredCards.length === 0) return;
            
            const card = filteredCards[currentCardIndex];
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').innerHTML = card.answer.replace(/\n/g, '<br>');
            document.getElementById('currentCard').textContent = currentCardIndex + 1;
            document.getElementById('totalCards').textContent = filteredCards.length;
            
            // Reset card to front
            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;
            
            updateNavButtons();
            
            if (autoFlip) {
                clearTimeout(autoFlipTimeout);
                autoFlipTimeout = setTimeout(() => {
                    flipCard();
                }, 3000);
            }
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
            
            if (autoFlip) {
                clearTimeout(autoFlipTimeout);
                if (!isFlipped) {
                    autoFlipTimeout = setTimeout(() => {
                        flipCard();
                    }, 3000);
                } else {
                    autoFlipTimeout = setTimeout(() => {
                        nextCard();
                    }, 4000);
                }
            }
        }

        function nextCard() {
            if (currentCardIndex < filteredCards.length - 1) {
                currentCardIndex++;
                displayCard();
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                displayCard();
            }
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentCardIndex === 0;
            document.getElementById('nextBtn').disabled = currentCardIndex === filteredCards.length - 1;
        }

        function shuffleCards() {
            for (let i = filteredCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filteredCards[i], filteredCards[j]] = [filteredCards[j], filteredCards[i]];
            }
            currentCardIndex = 0;
            displayCard();
        }

        function resetProgress() {
            currentCardIndex = 0;
            displayCard();
        }

        function toggleAutoFlip() {
            autoFlip = !autoFlip;
            document.getElementById('autoFlipStatus').textContent = autoFlip ? 'ON' : 'OFF';
            
            if (autoFlip) {
                autoFlipTimeout = setTimeout(() => {
                    if (!isFlipped) flipCard();
                }, 3000);
            } else {
                clearTimeout(autoFlipTimeout);
            }
        }

        function filterCategory(category) {
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            activeCategory = category;
            
            if (category === 'all') {
                filteredCards = [...cards];
            } else {
                filteredCards = cards.filter(card => card.category === category);
            }
            
            currentCardIndex = 0;
            displayCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    previousCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                    event.preventDefault();
                    flipCard();
                    break;
                case 'r':
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        shuffleCards();
                    }
                    break;
            }
        });

        // Initialize
        displayCard();
    </script>
</body>
</html>
