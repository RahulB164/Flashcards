<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #623aa2 0%, #9c44dc 50%, #fd79a8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .terraform-logo {
            font-size: 2.5rem;
            margin-right: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 450px;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            color: #333;
            border: 2px solid #623aa2;
        }

        .card-back {
            background: linear-gradient(135deg, #623aa2 0%, #9c44dc 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-content {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .card-front .card-content {
            font-weight: 600;
            font-size: 1.3rem;
        }

        .code-example {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin: 10px 0;
            white-space: pre-wrap;
        }

        .progress {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .navigation {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(232,67,147,0.3);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(232,67,147,0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .category-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .category-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            box-shadow: 0 2px 10px rgba(255,255,255,0.2);
        }

        @media (max-width: 520px) {
            .flashcard {
                width: 350px;
                height: 250px;
            }
            
            .card-content {
                font-size: 1rem;
            }
            
            .card-front .card-content {
                font-size: 1.1rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        .difficulty-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .difficulty-beginner {
            background: #00b894;
            color: white;
        }

        .difficulty-intermediate {
            background: #fdcb6e;
            color: #333;
        }

        .difficulty-advanced {
            background: #e17055;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span class="terraform-logo">üèóÔ∏è</span>Terraform Flashcards</h1>
        <p>Master Infrastructure as Code</p>
    </div>

    <div class="category-filter">
        <button class="category-btn active" onclick="filterCategory('all')">All</button>
        <button class="category-btn" onclick="filterCategory('basics')">Basics</button>
        <button class="category-btn" onclick="filterCategory('commands')">Commands</button>
        <button class="category-btn" onclick="filterCategory('configuration')">Configuration</button>
        <button class="category-btn" onclick="filterCategory('state')">State Management</button>
        <button class="category-btn" onclick="filterCategory('advanced')">Advanced</button>
    </div>

    <div class="controls">
        <button class="btn" onclick="shuffleCards()">üîÄ Shuffle</button>
        <button class="btn" onclick="resetProgress()">üîÑ Reset</button>
        <button class="btn" onclick="toggleAutoFlip()">‚ö° Auto-flip: <span id="autoFlipStatus">OFF</span></button>
        <button class="btn" onclick="filterByDifficulty()">üìä Filter Difficulty</button>
    </div>

    <div class="progress">
        Card <span id="currentCard">1</span> of <span id="totalCards">0</span>
    </div>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard" onclick="flipCard()">
            <div class="card-side card-front">
                <div class="difficulty-indicator" id="difficultyIndicator"></div>
                <div class="card-content" id="question"></div>
            </div>
            <div class="card-side card-back">
                <div class="card-content" id="answer"></div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="previousCard()" id="prevBtn">‚Üê Previous</button>
        <button class="nav-btn" onclick="nextCard()" id="nextBtn">Next ‚Üí</button>
    </div>

    <script>
        let cards = [
            {
                question: "What is Terraform?",
                answer: "An open-source Infrastructure as Code (IaC) tool that allows you to define and provision cloud infrastructure using declarative configuration files.",
                category: "basics",
                difficulty: "beginner"
            },
            {
                question: "What is the main configuration file format used by Terraform?",
                answer: "HCL (HashiCorp Configuration Language) with .tf file extension. JSON format is also supported but HCL is preferred for readability.",
                category: "configuration",
                difficulty: "beginner"
            },
            {
                question: "What is the terraform init command?",
                answer: "Initializes a Terraform configuration directory. Downloads provider plugins, sets up the backend, and prepares the working directory.\n\nUsage: terraform init",
                category: "commands",
                difficulty: "beginner"
            },
            {
                question: "What is the terraform plan command?",
                answer: "Creates an execution plan showing what actions Terraform will take to reach the desired state defined in configuration files.\n\nUsage: terraform plan\nSave plan: terraform plan -out=planfile",
                category: "commands",
                difficulty: "beginner"
            },
            {
                question: "What is the terraform apply command?",
                answer: "Applies the changes required to reach the desired state of the configuration.\n\nUsage: terraform apply\nAuto-approve: terraform apply -auto-approve\nFrom plan: terraform apply planfile",
                category: "commands",
                difficulty: "beginner"
            },
            {
                question: "What is Terraform state?",
                answer: "A file (terraform.tfstate) that maps real-world resources to your configuration and tracks metadata. It's Terraform's way of keeping track of what it has created.",
                category: "state",
                difficulty: "intermediate"
            },
            {
                question: "What is a Terraform provider?",
                answer: "A plugin that enables Terraform to interact with cloud providers, SaaS providers, and other APIs. Examples: AWS, Azure, Google Cloud, Kubernetes.\n\nExample:\nprovider \"aws\" {\n  region = \"us-west-2\"\n}",
                category: "configuration",
                difficulty: "beginner"
            },
            {
                question: "What is a Terraform resource?",
                answer: "The most important element in Terraform. Describes one or more infrastructure objects like compute instances, virtual networks, or DNS records.\n\nSyntax:\nresource \"resource_type\" \"name\" {\n  # configuration\n}",
                category: "configuration",
                difficulty: "beginner"
            },
            {
                question: "What is a Terraform data source?",
                answer: "Allows Terraform to use information defined outside of Terraform, defined by another separate Terraform configuration, or modified by functions.\n\nSyntax:\ndata \"aws_ami\" \"example\" {\n  most_recent = true\n}",
                category: "configuration",
                difficulty: "intermediate"
            },
            {
                question: "What are Terraform variables?",
                answer: "Input variables serve as parameters for a Terraform module. Defined with variable blocks:\n\nvariable \"instance_type\" {\n  description = \"EC2 instance type\"\n  type        = string\n  default     = \"t2.micro\"\n}",
                category: "configuration",
                difficulty: "beginner"
            },
            {
                question: "What are Terraform outputs?",
                answer: "Return values of a Terraform module. Used to expose information about your infrastructure to other configurations or the CLI.\n\noutput \"instance_ip\" {\n  value = aws_instance.web.public_ip\n}",
                category: "configuration",
                difficulty: "beginner"
            },
            {
                question: "What is terraform destroy?",
                answer: "Destroys all resources managed by the Terraform configuration.\n\nUsage: terraform destroy\nAuto-approve: terraform destroy -auto-approve\nTarget specific resource: terraform destroy -target=resource.name",
                category: "commands",
                difficulty: "beginner"
            },
            {
                question: "What is a Terraform module?",
                answer: "A container for multiple resources that are used together. Every Terraform configuration has at least one module (root module). Modules can be local or remote.\n\nmodule \"vpc\" {\n  source = \"./modules/vpc\"\n  cidr_block = \"10.0.0.0/16\"\n}",
                category: "configuration",
                difficulty: "intermediate"
            },
            {
                question: "What is terraform fmt?",
                answer: "Formats Terraform configuration files to a canonical format and style.\n\nUsage: terraform fmt\nRecursive: terraform fmt -recursive\nCheck only: terraform fmt -check",
                category: "commands",
                difficulty: "beginner"
            },
            {
                question: "What is terraform validate?",
                answer: "Validates the configuration files in a directory, referring only to the configuration and not accessing any remote services.\n\nUsage: terraform validate",
                category: "commands",
                difficulty: "beginner"
            },
            {
                question: "What is remote state in Terraform?",
                answer: "Storing the state file in a remote location (like S3, Azure Storage, or Terraform Cloud) instead of locally. Enables team collaboration and state locking.\n\nbackend \"s3\" {\n  bucket = \"my-terraform-state\"\n  key    = \"terraform.tfstate\"\n  region = \"us-west-2\"\n}",
                category: "state",
                difficulty: "intermediate"
            },
            {
                question: "What is state locking?",
                answer: "Prevents others from acquiring the lock and potentially corrupting your state when multiple people work on the same infrastructure. Supported by most backends.",
                category: "state",
                difficulty: "intermediate"
            },
            {
                question: "What is terraform workspace?",
                answer: "Allows you to manage multiple environments (dev, staging, prod) with the same configuration but separate state files.\n\nCreate: terraform workspace new dev\nList: terraform workspace list\nSwitch: terraform workspace select prod",
                category: "state",
                difficulty: "intermediate"
            },
            {
                question: "What are Terraform locals?",
                answer: "Local values assign a name to an expression to use it multiple times within a module without repeating it.\n\nlocals {\n  common_tags = {\n    Environment = \"dev\"\n    Project     = \"myapp\"\n  }\n}",
                category: "configuration",
                difficulty: "intermediate"
            },
            {
                question: "What is terraform import?",
                answer: "Imports existing infrastructure into your Terraform state. Useful for bringing existing resources under Terraform management.\n\nUsage: terraform import aws_instance.example i-1234567890abcdef0",
                category: "commands",
                difficulty: "intermediate"
            },
            {
                question: "What are Terraform provisioners?",
                answer: "Used to execute scripts on a local or remote machine as part of resource creation/destruction. Generally discouraged in favor of cloud-init or configuration management tools.\n\nprovisioner \"remote-exec\" {\n  inline = [\"sudo apt update\"]\n}",
                category: "configuration",
                difficulty: "advanced"
            },
            {
                question: "What is terraform taint?",
                answer: "Marks a resource for destruction and recreation on the next apply. Useful when a resource is damaged or needs to be recreated.\n\nUsage: terraform taint aws_instance.example\nUntaint: terraform untaint aws_instance.example",
                category: "commands",
                difficulty: "intermediate"
            },
            {
                question: "What are Terraform functions?",
                answer: "Built-in functions for transforming and combining values. Examples: length(), max(), file(), templatefile(), lookup().\n\nExample:\nlength(var.availability_zones)\nfile(\"${path.module}/user-data.sh\")",
                category: "configuration",
                difficulty: "intermediate"
            },
            {
                question: "What is terraform refresh?",
                answer: "Updates the state file with real-world infrastructure. Note: terraform refresh is deprecated in favor of terraform apply -refresh-only.\n\nNew syntax: terraform apply -refresh-only",
                category: "commands",
                difficulty: "intermediate"
            },
            {
                question: "What are dynamic blocks in Terraform?",
                answer: "Dynamically construct repeatable nested blocks within resources, data sources, providers, and provisioners.\n\ndynamic \"ingress\" {\n  for_each = var.ports\n  content {\n    from_port = ingress.value\n    to_port   = ingress.value\n  }\n}",
                category: "configuration",
                difficulty: "advanced"
            },
            {
                question: "What is the count meta-argument?",
                answer: "Creates multiple instances of a resource or module.\n\nresource \"aws_instance\" \"example\" {\n  count         = 3\n  ami           = \"ami-12345\"\n  instance_type = \"t2.micro\"\n}",
                category: "configuration",
                difficulty: "intermediate"
            },
            {
                question: "What is the for_each meta-argument?",
                answer: "Creates multiple instances based on a map or set of strings. More flexible than count.\n\nresource \"aws_instance\" \"example\" {\n  for_each      = var.instances\n  ami           = each.value.ami\n  instance_type = each.value.type\n}",
                category: "configuration",
                difficulty: "advanced"
            },
            {
                question: "What is terraform show?",
                answer: "Shows the current state or a saved plan in human-readable format.\n\nUsage: terraform show\nShow plan: terraform show planfile\nJSON format: terraform show -json",
                category: "commands",
                difficulty: "beginner"
            },
            {
                question: "What are Terraform backends?",
                answer: "Determine how state is stored and how operations are performed. Types include local, remote (S3, Azure, GCS), and enhanced backends (Terraform Cloud).\n\nterraform {\n  backend \"s3\" {\n    bucket = \"terraform-state\"\n  }\n}",
                category: "state",
                difficulty: "intermediate"
            },
            {
                question: "What is terraform state command?",
                answer: "Advanced state management commands for moving, removing, or modifying resources in state.\n\nList: terraform state list\nShow: terraform state show resource.name\nMove: terraform state mv old_name new_name\nRemove: terraform state rm resource.name",
                category: "state",
                difficulty: "advanced"
            },
            {
                question: "What is the lifecycle meta-argument?",
                answer: "Controls resource lifecycle behavior like preventing destruction or ignoring changes.\n\nlifecycle {\n  prevent_destroy = true\n  ignore_changes  = [tags]\n  create_before_destroy = true\n}",
                category: "configuration",
                difficulty: "advanced"
            },
            {
                question: "What is terraform graph?",
                answer: "Generates a visual representation of the configuration or execution plan as a DOT graph.\n\nUsage: terraform graph | dot -Tsvg > graph.svg",
                category: "commands",
                difficulty: "intermediate"
            },
            {
                question: "What are Terraform variable validation rules?",
                answer: "Custom validation rules for input variables to ensure they meet specific criteria.\n\nvariable \"instance_type\" {\n  validation {\n    condition = contains([\"t2.micro\", \"t2.small\"], var.instance_type)\n    error_message = \"Instance type must be t2.micro or t2.small.\"\n  }\n}",
                category: "configuration",
                difficulty: "advanced"
            },
            {
                question: "What is Terraform Cloud?",
                answer: "HashiCorp's managed service for Terraform that provides remote state storage, execution environment, policy enforcement, and team collaboration features.",
                category: "advanced",
                difficulty: "intermediate"
            }
        ];

        let currentCardIndex = 0;
        let isFlipped = false;
        let autoFlip = false;
        let autoFlipTimeout;
        let filteredCards = [...cards];
        let activeCategory = 'all';
        let difficultyFilter = null;

        function displayCard() {
            if (filteredCards.length === 0) return;
            
            const card = filteredCards[currentCardIndex];
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').innerHTML = card.answer.replace(/\n/g, '<br>');
            document.getElementById('currentCard').textContent = currentCardIndex + 1;
            document.getElementById('totalCards').textContent = filteredCards.length;
            
            // Set difficulty indicator
            const indicator = document.getElementById('difficultyIndicator');
            indicator.textContent = card.difficulty.toUpperCase();
            indicator.className = `difficulty-indicator difficulty-${card.difficulty}`;
            
            // Reset card to front
            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;
            
            updateNavButtons();
            
            if (autoFlip) {
                clearTimeout(autoFlipTimeout);
                autoFlipTimeout = setTimeout(() => {
                    flipCard();
                }, 3000);
            }
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
            
            if (autoFlip) {
                clearTimeout(autoFlipTimeout);
                if (!isFlipped) {
                    autoFlipTimeout = setTimeout(() => {
                        flipCard();
                    }, 3000);
                } else {
                    autoFlipTimeout = setTimeout(() => {
                        nextCard();
                    }, 5000);
                }
            }
        }

        function nextCard() {
            if (currentCardIndex < filteredCards.length - 1) {
                currentCardIndex++;
                displayCard();
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                displayCard();
            }
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentCardIndex === 0;
            document.getElementById('nextBtn').disabled = currentCardIndex === filteredCards.length - 1;
        }

        function shuffleCards() {
            for (let i = filteredCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filteredCards[i], filteredCards[j]] = [filteredCards[j], filteredCards[i]];
            }
            currentCardIndex = 0;
            displayCard();
        }

        function resetProgress() {
            currentCardIndex = 0;
            displayCard();
        }

        function toggleAutoFlip() {
            autoFlip = !autoFlip;
            document.getElementById('autoFlipStatus').textContent = autoFlip ? 'ON' : 'OFF';
            
            if (autoFlip) {
                autoFlipTimeout = setTimeout(() => {
                    if (!isFlipped) flipCard();
                }, 3000);
            } else {
                clearTimeout(autoFlipTimeout);
            }
        }

        function filterCategory(category) {
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            activeCategory = category;
            applyFilters();
        }

        function filterByDifficulty() {
            const difficulties = ['beginner', 'intermediate', 'advanced'];
            const currentIndex = difficultyFilter ? difficulties.indexOf(difficultyFilter) : -1;
            const nextIndex = (currentIndex + 1) % (difficulties.length + 1);
            
            difficultyFilter = nextIndex === difficulties.length ? null : difficulties[nextIndex];
            
            event.target.textContent = difficultyFilter ? 
                `üìä ${difficultyFilter.charAt(0).toUpperCase() + difficultyFilter.slice(1)}` : 
                'üìä Filter Difficulty';
            
            applyFilters();
        }

        function applyFilters() {
            filteredCards = cards.filter(card => {
                const categoryMatch = activeCategory === 'all' || card.category === activeCategory;
                const difficultyMatch = !difficultyFilter || card.difficulty === difficultyFilter;
                return categoryMatch && difficultyMatch;
            });
            
            currentCardIndex = 0;
            displayCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    previousCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                    event.preventDefault();
                    flipCard();
                    break;
                case 'r':
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        shuffleCards();
                    }
                    break;
            }
        });

        // Initialize
        displayCard();
    </script>
</body>
</html>
